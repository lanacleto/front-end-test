<div class="container">
    <div class="user-list">
        <table class="uk-table">
            <tr>
                <th>ID</th>
                <th>EMAIL</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Nascimento</th>
            </tr>
            <tr *ngFor="let user of users; index as i" [ngClass]="{'even': !(i % 2)}">
                <th>{{ user.id }}</th>
                <th>{{ user.email }}</th>
                <th>{{ user.name }}</th>
                <th>{{ user.phone }}</th>
                <th>{{ user.birthDate }}</th>
                <th><a href="/users/{{user.id}}">edit</a></th>
            </tr>
        </table>
        <app-pagination [totalPages]="totalPages" [currentPage]="currentPage" (onPageChange)="changePage($event)"></app-pagination>
    </div>
</div>
